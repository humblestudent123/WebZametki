<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Inspired Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .note-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .note-group {
            margin-bottom: 15px;
        }
        .note-group label {
            display: block;
            margin-bottom: 5px;
        }
        .note-group input,
        .note-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .note-group textarea {
            resize: vertical;
            height: 300px;
        }
        .note-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .note-group button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="note-container">
    <h2>Блокнот для записи слов</h2>
    <form id="noteForm">
        <div class="note-group">
            <label for="word">Слово:</label>
            <input type="text" id="word" name="word" required>
        </div>
        <div class="note-group">
            <button type="submit">Сохранить</button>
        </div>
    </form>
    <h3>Сохраненные слова:</h3>
    <ul id="wordList"></ul>
</div>
<div class="button-container">
    <button id="deleteAll">Удалить все</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Загрузка сохраненных данных при загрузке страницы
        const savedWords = JSON.parse(localStorage.getItem('words')) || [];
        const wordList = document.getElementById('wordList');
        savedWords.forEach(word => {
            const listItem = document.createElement('li');
            listItem.textContent = word;
            wordList.appendChild(listItem);
        });
    });

    document.getElementById('noteForm').addEventListener('submit', (event) => {
        event.preventDefault();
        // Сохранение данных в localStorage
        const word = document.getElementById('word').value;
        if (word) {
            let words = JSON.parse(localStorage.getItem('words')) || [];
            words.push(word);
            localStorage.setItem('words', JSON.stringify(words));
            
            // Добавление нового слова в список на странице
            const wordList = document.getElementById('wordList');
            const listItem = document.createElement('li');
            listItem.textContent = word;
            wordList.appendChild(listItem);
            
            // Очистка поля ввода
            document.getElementById('word').value = '';
        }
    });

    document.getElementById('deleteAll').addEventListener('click', () => {
        // Удаление всех слов из localStorage
        localStorage.removeItem('words');

        // Очистка списка на странице
        const wordList = document.getElementById('wordList');
        while (wordList.firstChild) {
            wordList.removeChild(wordList.firstChild);
        }
    });
</script>

</body>
</html>
